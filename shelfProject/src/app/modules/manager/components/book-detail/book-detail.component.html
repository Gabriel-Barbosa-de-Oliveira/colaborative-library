<app-structure>
  <section class="main-content">
    <section class="main-content">
      <div class="title-section">
        <h2>
          {{ book?.name }}
        </h2>
      </div>

      <section class="details-container">
        <img src="{{ book?.image }}" />
        <div class="info-container">
          {{
            book && book.description
              ? book.description
              : "Este Livro Não Possui Descrição Cadastrada"
          }}
          <button mat-raised-button color="primary" (click)="borrowBook()" [disabled]="book?.loan != false">
            Emprestar
          </button>
        </div>
      </section>
    </section>
  </section>
</app-structure>
