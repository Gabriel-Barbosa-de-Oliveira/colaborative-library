<app-registration-structure>
  <section class="main">
    <form [formGroup]="formModel">
      <div class="form-container">
        <img
          width="60"
          alt="Angular Logo"
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
        />

        <mat-form-field class="example-form-field" floatLabel="never">
          <input
            matInput
            type="text"
            placeholder="Nome do Usuário"
            formControlName="user_name"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="formModel.controls['user_name'].reset()"
            *ngIf="formModel.controls['user_name'].value != null"
            autocomplete="off"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="formModel.controls['user_name'].invalid">Campo Obrigatório e de no máximo 15 caracteres</mat-error>

        </mat-form-field>

        <mat-form-field class="example-form-field" floatLabel="never">
          <input
            matInput
            type="text"
            placeholder="E-mail"
            formControlName="email"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="formModel.controls['email'].reset()"
            *ngIf="formModel.controls['email'].value != null"
            autocomplete="off"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="formModel.controls['email'].invalid">E-mail inválido</mat-error>

        </mat-form-field>

        <mat-form-field class="example-form-field" floatLabel="never">
          <input
            matInput
            type="text"
            placeholder="Senha"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            autocomplete="off"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="formModel.controls['password'].invalid">Campo Obrigatório e de no máximo 15 caracteres</mat-error>

        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="button"
          [disabled]="!formModel.valid"
          (click)="saveUser()"
        >
          CADASTRAR
        </button>
        <small (click)="redirectToLogin()">Ja possui Cadastro? Faça Login</small>
      </div>
    </form>
  </section>
</app-registration-structure>
