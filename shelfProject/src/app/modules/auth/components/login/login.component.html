<app-registration-structure>
  <section class="main">
    <form [formGroup]="formModel" (ngSubmit)="onSubmitForm()">
      <div class="form-container">
        <img
          width="60"
          alt="Angular Logo"
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
        />
        <mat-form-field class="example-form-field" floatLabel="never">
          <input
            matInput
            type="text"
            placeholder="E-mail"
            formControlName="name"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearNameInput()"
            *ngIf="formModel.controls['name'].value != null"
            autocomplete="off"
          >
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="formModel.controls['name'].invalid">Campo Obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field class="example-form-field" floatLabel="never">
          <input
            matInput
            type="text"
            placeholder="Senha"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            autocomplete="off"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="formModel.controls['password'].invalid">Campo Obrigatório</mat-error>

        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!formModel.valid"

        >
          ENTRAR
        </button>
        <small (click)="redirectToRegistration()">Novo Por Aqui? Cadastre-se Agora</small>
      </div>
    </form>
  </section>
</app-registration-structure>
